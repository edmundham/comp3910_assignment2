<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>

	</h:head>

	<h:body>

		<ui:composition template="/templates/loginMasterLayout.xhtml">
    		<ui:define name="windowTitle">
    			#{msgs.editPassword}
    		</ui:define>
    		<ui:define name="content">
                
                <h:form>
                    <div id="editWrapper" class="center-block well">
                        <h4>#{msgs.editPassword}</h4>
                        <p:growl id="growl" sticky="true" showDetail="true"/>
                        <p:panel header="Edit Password">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="value, value">
                                <h:outputText value="Name: " />
                                <h:outputText value="#{employeeTracker.employeeToBeEdited.name}"/>
             
                                <h:outputText value="Employee Number: " />
                                <h:outputText value="#{employeeTracker.employeeToBeEdited.empNumber}"/>
             
                                <h:outputText value="User Name: " />
                                <h:outputText value="#{employeeTracker.employeeToBeEdited.userName}" />
             
                                <h:outputText value="Password: " />
                                <p:inputText value="#{employeeTracker.credentialToBeEdited.password}" required="true" />
                            </h:panelGrid>
                            <p:commandButton value="Save" action="#{timesheetApplication.editOneUserPassword}" update="growl" />
                        </p:panel>
                    </div>
                </h:form>
                
    		</ui:define>
	   </ui:composition>

	</h:body>
</html>

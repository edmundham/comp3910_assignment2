<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<head>
<title>IGNORED</title>
</head>

<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			<h:outputFormat value="#{msgs.landing_title}">
				<f:param value="#{employeeTracker.currentEmployee.name}" />
			</h:outputFormat>
		</ui:define>
		<ui:define name="pageTitle">
			<h:outputFormat value="#{msgs.landing_title}">
				<f:param value="#{employeeTracker.currentEmployee.name}" />
			</h:outputFormat>
		</ui:define>
		<ui:define name="content">
			<h:form>
				<div class="top-padding list-group">
					<p:commandLink value="#{msgs.nav_fill_timesheet}"
						action="currentTimesheet" styleClass="list-group-item" />
					<p:commandLink value="#{msgs.nav_history}" action="history"
						styleClass="list-group-item" />
					<p:commandLink value="#{msgs.nav_profile}" action="profile"
						styleClass="list-group-item" />
					<p:commandLink value="#{msgs.nav_admin}" action="admin"
						rendered="#{employeeTracker.isAdmin(employeeTracker.currentEmployee.userName)}"
						styleClass="list-group-item" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
